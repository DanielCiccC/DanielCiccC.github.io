<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles-responsive.css">
  <title>Webpage with Responsive Menu</title>
</head>

<body>

  <div class="headerNav" id="responsiveNav">
    <a href="#dashboard" class="navItem active">Dashboard</a>
    <a href="#contact" class="navItem">Notifications</a>
    <a href="#updates" class="navItem">Updates</a>
    <a href="#help" class="navItem">Help</a>
    <a href="#info" class="navItem">Info</a>
    <a href="#about" class="navItem">About</a>
    <a href="#contact" class="navItem">Contact</a>
    <a class="navItem menuIcon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div style="padding-left:20px">
    <h2>Simple Webpage with Nav bar</h2>
    <p>Resize the window to see how the menu changes?</p>
  </div>

  <script>
    function toggleNav() {
      var navElement = document.getElementById("responsiveNav");
      if (navElement.className === "headerNav") {
        navElement.className += " responsiveLayout";
      } else {
        navElement.className = "headerNav";
      }
    }
  </script>
</body>

</html>
